<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        .card {
            width: 280px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.3);
        }

        .card .front {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            background: #ffffff;
        }

        .card .back {
            background: #ffffff;
            transform: rotateY(180deg);
            padding: 20px;
        }

        .card .back h3 {
            margin-bottom: 10px;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
        }

        .card .back p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="front">
            Open Recipe
        </div>
        <div class="back">
            <img src="https://via.placeholder.com/280x200" alt="Recipe Image">
            <h3>Delicious Dish</h3>
            <p>A delightful fusion of flavors and textures that promises an unforgettable culinary journey.</p>
        </div>
    </div>
</body>

</html>
